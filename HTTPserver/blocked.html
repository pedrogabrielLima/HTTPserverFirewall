<!DOCTYPE html>
<html>
<head>
<TITLE> Links Mais usados </TITLE>
<meta charset="UTF-8">
</head>
<body>
<body TEXT="#000000">
<body BGCOLOR="#ffffff">
<div ALIGN="CENTER">

<h1>IP</h1>
<ul id="ipAdress"></ul>

<script>
    const ul = document.getElementById("ipAdress");
    const api = /*URL da API usado*/;

    function createNode(element){
        return document.createElement(element);
    }

    function append(parent, element){
        return parent.appendChild(element);
    }
    
    fetch(api).then((response) => response.json()).then(function (data){
        let ip = data.results;
        return ip.map(function(ip){
            let li = createNode('li');
            let ip = createNode('ip');
            ip.innerHTML = /*Localização do cara*/;
            
            append(li, ip)
            append(ul, li)
    })
}).catch(function(error){
    console.log(error);
});
</script>

<p>TEU IP TA BLOQUEADO BOY</p>

</body>
</html>
