<!DOCTYPE html>
<html>
<head>
<TITLE> Links Mais usados </TITLE>
<meta charset="UTF-8">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<body TEXT="#000000">
<body BGCOLOR="#ffffff">
<div ALIGN="CENTER">

<h1>BEM VINDO</h1>
<ul id="ipAdress"></ul>
<p id="mensagem">MENSAGEM DE BOAS VINDAS</p>
<form id= 'myForm' onsubmit="sendIp()">
    <input id="ip_user" type="text">
    <button id="ip" type="submit">Clica aqui</button>
</form>
<script>
    var form = document.getElementById("myForm");
    function handleForm(event) { event.preventDefault(); } 
    form.addEventListener('submit', handleForm);
    const ul = document.getElementById("ipAdress");
    const url = '/pathNaoExistente';
    var state = 'blank';    
    function updateState() {
        var message = ''
        switch (state) {
            case 'aqui': message = 'Lascou'; break;
            case 'blank': message = 'O jacare nadou papai'; break;
            case 'ip_changed': message= 'O ip foi trocado'; break;
            default: message = 'ALA O ERRO'
        }
        document.getElementById('mensagem').innerText = message;
        if(state == 'blank'){
            fetch(url).then((response) => response.text()).then(resp => {state = resp; updateState();})
        }
    }
        
    function sendIp(){
        ip = document.getElementById('ip_user').value;
        console.log('IP usuario',ip);
        fetch('/add_user_ip', {method: 'POST', body:  ip})
        .then((response) => response.text())
        .then(resp => {state = resp; updateState();});
    }
</script>
</body>
</html>
