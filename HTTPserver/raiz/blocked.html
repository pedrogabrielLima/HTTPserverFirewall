<!DOCTYPE html>
<html>
<head>
<TITLE> Links Mais usados </TITLE>
<meta charset="UTF-8">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<body TEXT="#000000">
<body BGCOLOR="#ffffff">
<div ALIGN="CENTER">

<h1 id="ip">SEU IP</h1>
<h2 id="mensagem">ESTÁ BLOQUEADO POR TEMPO INDETERMINADO</h2>
<script>
    var back_response = 'blank';
    function sync() {
        
        var retorno = ''
        
        switch (back_response.split(',')[0]) {
            case 'user_remove': retorno = back_response.split(',')[1]; break;
            case 'already_added': retorno = 'IP já presente na lista'; break;
            case 'ip_changed': retorno= 'O ip foi trocado'; break;
            default: retorno = 'ALA O ERRO'
        }
        document.getElementById('ip').innerText = "ESTE IP: " + retorno;
        document.getElementById('mensagem').style.color = 'red';
    }
        fetch('/remove_ip', {method: 'GET'})
        .then((response) => response.text())
        .then(resp => {back_response = resp; sync();});
</script>
</body>
</html>
